# OCR 检测配置 (ocrdetect)
# 修改后无需重新编译，程序运行时会自动读取

# 外扩白边（像素）
padding=0

# 短边缩放目标，0 表示不缩放（整图检测）
short_side_len=1280

# 裁剪区域 OCR 时的短边缩放（小图通常用 256）
crop_short_side_len=256

# 文本框得分阈值
box_score_thresh=0.6

# 二值化阈值
box_thresh=0.3

# 文本框扩展比例
un_clip_ratio=2.0

# 是否启用方向分类 (1=启用, 0=禁用)
do_angle=1

# 多数角度模式 (1=是, 0=否)
most_angle=0

# ONNX 推理线程数
num_threads=4
