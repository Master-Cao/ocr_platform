# C++ 服务端配置
# 与 python/server/config/server.conf 结构对应，便于双端一致

[server]
host = 0.0.0.0
port = 8080

[transport]
http_enabled = true
mqtt_enabled = false
zeromq_enabled = false

[mqtt]
broker = localhost
port = 1883
request_topic = ocr/request
response_topic = ocr/response

[zeromq]
bind_address = tcp://*:5555
