# Python 服务端配置
# 从 server 目录或项目根运行时，路径可为相对路径

[server]
# 监听地址与端口
host = 0.0.0.0
port = 8080

[ocr]
# OCR 模型目录（绝对路径或相对于当前工作目录）
# 留空则使用 onnxocr 默认：./onnxocr/models/ppocrv4 等
models_dir =
# 是否使用 GPU
use_gpu = false

# 传输层：可多选，协议统一见 proto/api.md
[transport]
http_enabled = true
mqtt_enabled = false
zeromq_enabled = false

# MQTT（mqtt_enabled=true 时生效）
[mqtt]
broker = localhost
port = 1883
request_topic = ocr/request
response_topic = ocr/response
# 若使用 reply_to 模式，可增加 client_id、qos 等

# ZeroMQ（zeromq_enabled=true 时生效）
[zeromq]
bind_address = tcp://*:5555
# REP 单工或 ROUTER/DEALER 多工由实现决定
